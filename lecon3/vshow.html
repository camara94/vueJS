<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Le√ßon 3 en VueJS</title>
    </head>
    <body>
        <div id="app">
           <div @click="showModal = !showModal">Display Modal</div>
           <div v-show="showModal">Here is a Modale</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    showModal: false
                }
            })
        </script>
    </body>
</html>
