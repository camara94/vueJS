<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leçon 3 en VueJS</title>
    </head>
    <body>
        <div id="app">
            <div v-if="age < 18">Vous êtes mineurs</div>
            <div v-else-if="age > 18 && age<40">Vous êtes majeurs</div>
            <div v-else>Vous êtes vieux</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    age: 45
                }
            })
        </script>
    </body>
</html>
