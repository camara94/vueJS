<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leçon 2 en VueJS</title>
    </head>
    <body>
        <div id="app">
            <h1>VueMart</h1>
            <ul>
                <li>Pomme : {{ apples }}€</li>
                <li>Banane : {{ bananas }}€</li>
                <li>Noix de Coco : {{ coconus }}€</li>
            </ul>
            <p>Total: {{ totalAccount }}€</p>
            <h2>Les horaires d'ouvertures</h2>
            <p>Dimanche : 10h - 16h</p>
            <p>Du lundi au vendredi : 09h - 17h</p>
            <p>Samedi : 09h30 - 18h00</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    apples: 9,
                    bananas: 74,
                    coconus: 14
                },
                computed: { 
                   totalAccount(){
                        return this.apples + this.bananas + this.coconus;
                    },
                    autre() {
                        return this.apples + this.bananas;
                    }
                }
            })
        </script>
    </body>
</html>
